---
applications:
  - name: my-portfolio
    path: ./dist
    buildpacks:
      - https://github.com/cloudfoundry/staticfile-buildpack.git
    routes:
      - route: tobiashoelzer-portfolio.eu-de.mybluemix.net
    memory: 128M
    force_https: true
    env:
      FORCE_HTTPS: true
    pushstate: enabled
    status_codes:
      404: ./dist/index.html
